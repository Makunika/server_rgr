plugins {
    id 'java'
}

apply plugin: 'idea'
//and standard one
apply plugin: 'java'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.ant', name: 'ant', version: '1.9.4'
}
